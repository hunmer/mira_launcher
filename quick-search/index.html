<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Âø´ÈÄüÊêúÁ¥¢</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            height: 100vh;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding-top: 15vh;
            color: #ffffff;
            overflow: hidden;
        }

        .search-container {
            width: 100%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            overflow: hidden;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px) scale(0.95);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .search-input-container {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .search-input {
            width: 100%;
            background: transparent;
            border: none;
            outline: none;
            font-size: 24px;
            color: #ffffff;
            font-weight: 300;
            letter-spacing: 0.5px;
            line-height: 1.4;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .results-container {
            max-height: 400px;
            overflow-y: auto;
            padding: 8px 0;
        }

        .results-container::-webkit-scrollbar {
            width: 6px;
        }

        .results-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .results-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }

        .result-item {
            padding: 12px 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            border-left: 3px solid transparent;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .result-item:hover {
            background: rgba(255, 255, 255, 0.1);
            border-left-color: #4F46E5;
        }

        .result-item.selected {
            background: rgba(79, 70, 229, 0.3);
            border-left-color: #4F46E5;
        }

        .result-icon {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            flex-shrink: 0;
        }

        .result-content {
            flex: 1;
            min-width: 0;
        }

        .result-title {
            font-size: 16px;
            font-weight: 500;
            line-height: 1.3;
            margin-bottom: 2px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .result-description {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.3;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .no-results {
            padding: 40px 20px;
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 16px;
        }

        .hotkey-hint {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .hotkey {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            padding: 2px 6px;
            font-family: monospace;
            font-size: 11px;
        }

        .category-divider {
            padding: 8px 20px 4px;
            font-size: 12px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 1px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 8px;
        }

        .category-divider:first-child {
            border-top: none;
            margin-top: 0;
        }
    </style>
</head>

<body>
    <div class="search-container">
        <div class="search-input-container">
            <input type="text" class="search-input" placeholder="ÊêúÁ¥¢Â∫îÁî®Á®ãÂ∫è„ÄÅÊñá‰ª∂ÊàñÂäüËÉΩ..." id="searchInput" autofocus>
        </div>
        <div class="results-container" id="resultsContainer">
            <div class="no-results" id="noResults">
                ÂºÄÂßãËæìÂÖ•‰ª•ÊêúÁ¥¢...
            </div>
        </div>
    </div>

    <div class="hotkey-hint">
        <span class="hotkey">ESC</span> ÂÖ≥Èó≠
        <span class="hotkey">‚Üë‚Üì</span> ÈÄâÊã©
        <span class="hotkey">Enter</span> ÊâìÂºÄ
    </div>

    <script>
        // ‰ªé‰∏ªÂ∫îÁî®Ëé∑ÂèñÊêúÁ¥¢Êï∞ÊçÆ
        let searchData = [];

        class QuickSearch {
            constructor() {
                this.searchInput = document.getElementById('searchInput');
                this.resultsContainer = document.getElementById('resultsContainer');
                this.noResults = document.getElementById('noResults');
                this.selectedIndex = -1;
                this.currentResults = [];

                this.initEventListeners();
                this.initDataSync();
                this.loadDefaultResults();
            }

            // Ê£ÄÊü•ÊòØÂê¶Âú® Tauri ÁéØÂ¢É‰∏≠
            isTauriEnvironment() {
                return typeof window !== 'undefined' && window.__TAURI__;
            }

            // ÂàùÂßãÂåñ‰∏é‰∏ªÁ™óÂè£ÁöÑÊï∞ÊçÆÂêåÊ≠•
            async initDataSync() {
                try {
                    if (this.isTauriEnvironment()) {
                        // Âú® Tauri ÁéØÂ¢É‰∏≠‰ΩøÁî®‰∫ã‰ª∂ÈÄö‰ø°
                        await this.setupTauriEventListeners();
                        await this.requestSearchDataTauri();
                    } else {
                        // Web ÁéØÂ¢É‰∏≠‰ΩøÁî® postMessage
                        this.setupMessageListener();
                        await this.requestSearchData();
                    }
                } catch (error) {
                    console.error('Êï∞ÊçÆÂêåÊ≠•ÂàùÂßãÂåñÂ§±Ë¥•:', error);
                    // ‰ΩøÁî®ÈªòËÆ§Êï∞ÊçÆ
                    this.loadFallbackData();
                }
            }

            // ËÆæÁΩÆ Tauri ‰∫ã‰ª∂ÁõëÂê¨Âô®
            async setupTauriEventListeners() {
                try {
                    // ‰ΩøÁî®ÂÖ®Â±Ä Tauri API
                    if (!window.__TAURI__) {
                        throw new Error('Tauri API not available');
                    }

                    const { webviewWindow, event } = window.__TAURI__;
                    const currentWindow = webviewWindow.getCurrentWebviewWindow();

                    // ÁõëÂê¨Êù•Ëá™‰∏ªÁ™óÂè£ÁöÑÊêúÁ¥¢Êï∞ÊçÆ
                    await currentWindow.listen('search-data-updated', (eventData) => {
                        console.log('Êî∂Âà∞ÊêúÁ¥¢Êï∞ÊçÆ:', eventData.payload);
                        searchData = eventData.payload || [];
                        if (this.searchInput.value.trim()) {
                            this.handleSearch(this.searchInput.value);
                        } else {
                            this.loadDefaultResults();
                        }
                    });

                    console.log('Tauri ‰∫ã‰ª∂ÁõëÂê¨Âô®ËÆæÁΩÆÂÆåÊàê');
                } catch (error) {
                    console.error('ËÆæÁΩÆ Tauri ‰∫ã‰ª∂ÁõëÂê¨Âô®Â§±Ë¥•:', error);
                    // ÈôçÁ∫ßÂà∞ postMessage
                    this.setupMessageListener();
                }
            }

            // ÈÄöËøá Tauri ‰∫ã‰ª∂ËØ∑Ê±ÇÊêúÁ¥¢Êï∞ÊçÆ
            async requestSearchDataTauri() {
                try {
                    // ‰ΩøÁî®ÂÖ®Â±Ä Tauri API
                    if (!window.__TAURI__) {
                        throw new Error('Tauri API not available');
                    }

                    const { event } = window.__TAURI__;
                    await event.emit('request-search-data', {});
                    console.log('Â∑≤ÈÄöËøá Tauri ‰∫ã‰ª∂ÂèëÈÄÅÊêúÁ¥¢Êï∞ÊçÆËØ∑Ê±Ç');
                } catch (error) {
                    console.error('Tauri ‰∫ã‰ª∂ËØ∑Ê±ÇÂ§±Ë¥•:', error);
                    // ÈôçÁ∫ßÂà∞ postMessage
                    await this.requestSearchData();
                }
            }

            // ËÆæÁΩÆÊ∂àÊÅØÁõëÂê¨Âô®
            setupMessageListener() {
                window.addEventListener('message', (event) => {
                    if (event.data && event.data.type === 'search-data-updated') {
                        searchData = event.data.payload || [];
                        if (this.searchInput.value.trim()) {
                            this.handleSearch(this.searchInput.value);
                        } else {
                            this.loadDefaultResults();
                        }
                    }
                });
            }

            // ËØ∑Ê±Ç‰∏ªÁ™óÂè£Êèê‰æõÊêúÁ¥¢Êï∞ÊçÆ
            async requestSearchData() {
                try {
                    // Áõ¥Êé•‰ΩøÁî® postMessageÔºåÊó†ËÆ∫ÊòØÂê¶Âú® Tauri ÁéØÂ¢É‰∏≠
                    if (window.opener) {
                        // Â¶ÇÊûúÊòØÂºπÂá∫Á™óÂè£
                        window.opener.postMessage({ type: 'request-search-data' }, '*');
                    } else if (window.parent && window.parent !== window) {
                        // Â¶ÇÊûúÊòØ iframe
                        window.parent.postMessage({ type: 'request-search-data' }, '*');
                    } else {
                        // Â∞ùËØïÈÄöËøáÂÖ®Â±Ä‰∫ã‰ª∂
                        document.dispatchEvent(new CustomEvent('request-search-data'));
                    }

                    console.log('Â∑≤ÂèëÈÄÅÊêúÁ¥¢Êï∞ÊçÆËØ∑Ê±Ç');
                } catch (error) {
                    console.error('ËØ∑Ê±ÇÊêúÁ¥¢Êï∞ÊçÆÂ§±Ë¥•:', error);
                }
            }            // Âä†ËΩΩÈªòËÆ§ÊêúÁ¥¢Êï∞ÊçÆ
            loadFallbackData() {
                searchData = [
                    {
                        type: 'application',
                        title: 'Visual Studio Code',
                        description: '‰ª£Á†ÅÁºñËæëÂô®',
                        icon: 'üíª',
                        path: 'code.exe',
                        category: 'Â∫îÁî®Á®ãÂ∫è'
                    },
                    {
                        type: 'function',
                        title: 'ËÆæÁΩÆ',
                        description: 'Â∫îÁî®Á®ãÂ∫èËÆæÁΩÆ',
                        icon: '‚öôÔ∏è',
                        action: 'open-settings',
                        category: 'Á≥ªÁªüÂäüËÉΩ'
                    }
                ];
            }

            initEventListeners() {
                // ÊêúÁ¥¢ËæìÂÖ•‰∫ã‰ª∂
                this.searchInput.addEventListener('input', (e) => {
                    this.handleSearch(e.target.value);
                });

                // ÈîÆÁõòÂØºËà™
                this.searchInput.addEventListener('keydown', (e) => {
                    this.handleKeyNavigation(e);
                });

                // ESC ÂÖ≥Èó≠Á™óÂè£
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') {
                        this.closeWindow();
                    }
                });

                // ÁÇπÂáªÁªìÊûúÈ°π
                this.resultsContainer.addEventListener('click', (e) => {
                    const resultItem = e.target.closest('.result-item');
                    if (resultItem) {
                        const index = parseInt(resultItem.dataset.index);
                        this.selectResult(index);
                    }
                });
            }

            loadDefaultResults() {
                // ÊòæÁ§∫ÈªòËÆ§ÁöÑÁÉ≠Èó®Â∫îÁî®ÂíåÂäüËÉΩ
                const defaultResults = searchData.slice(0, 8);
                this.displayResults(defaultResults);
            }

            handleSearch(query) {
                if (!query.trim()) {
                    this.loadDefaultResults();
                    return;
                }

                // ÈÄöËøáÂ∑≤Âä†ËΩΩÊèí‰ª∂ÁöÑ search_regexps ËøõË°åÊêúÁ¥¢
                const results = this.performPluginSearch(query);
                this.displayResults(results);
            }

            // ÈÄöËøáÊèí‰ª∂ÊêúÁ¥¢ÁÆóÊ≥ïËøõË°åÊêúÁ¥¢
            performPluginSearch(query) {
                const queryLower = query.toLowerCase();
                const results = [];

                // ÈÅçÂéÜÊâÄÊúâÊêúÁ¥¢Êï∞ÊçÆ
                for (const item of searchData) {
                    let score = 0;
                    let matched = false;

                    // Âü∫Á°ÄÂåπÈÖçÔºàÂêçÁß∞„ÄÅÊèèËø∞Ôºâ
                    if (item.title && item.title.toLowerCase().includes(queryLower)) {
                        score += item.title.toLowerCase() === queryLower ? 100 : 50;
                        matched = true;
                    }

                    if (item.description && item.description.toLowerCase().includes(queryLower)) {
                        score += 20;
                        matched = true;
                    }

                    // Êèí‰ª∂Ê≠£ÂàôÂåπÈÖç - Ê£ÄÊü•ÊòØÂê¶Êúâ search_regexps
                    if (item.search_regexps && Array.isArray(item.search_regexps)) {
                        for (const pattern of item.search_regexps) {
                            try {
                                const regex = new RegExp(pattern, 'i');
                                if (regex.test(query)) {
                                    score += 60; // Ê≠£ÂàôÂåπÈÖçÁªôÈ´òÂàÜ
                                    matched = true;
                                }
                            } catch (error) {
                                console.warn('Êó†ÊïàÁöÑÊ≠£ÂàôË°®ËææÂºè:', pattern, error);
                            }
                        }
                    }

                    // Ê†áÁ≠æÂåπÈÖç
                    if (item.tags && Array.isArray(item.tags)) {
                        for (const tag of item.tags) {
                            if (tag.toLowerCase().includes(queryLower)) {
                                score += 15;
                                matched = true;
                            }
                        }
                    }

                    if (matched) {
                        results.push({ ...item, score });
                    }
                }

                // ÊåâËØÑÂàÜÊéíÂ∫è
                return results.sort((a, b) => b.score - a.score);
            }

            displayResults(results) {
                this.currentResults = results;
                this.selectedIndex = -1;

                if (results.length === 0) {
                    this.resultsContainer.innerHTML = '<div class="no-results">Êú™ÊâæÂà∞ÂåπÈÖçÁöÑÁªìÊûú</div>';
                    return;
                }

                // ÊåâÁ±ªÂà´ÂàÜÁªÑ
                const groupedResults = this.groupByCategory(results);
                let html = '';

                Object.keys(groupedResults).forEach((category, categoryIndex) => {
                    if (categoryIndex > 0) {
                        html += `<div class="category-divider">${category}</div>`;
                    }

                    groupedResults[category].forEach((result, index) => {
                        const globalIndex = results.indexOf(result);
                        html += `
                            <div class="result-item" data-index="${globalIndex}">
                                <div class="result-icon">${result.icon}</div>
                                <div class="result-content">
                                    <div class="result-title">${result.title}</div>
                                    <div class="result-description">${result.description}</div>
                                </div>
                            </div>
                        `;
                    });
                });

                this.resultsContainer.innerHTML = html;
            }

            groupByCategory(results) {
                const grouped = {};
                results.forEach(result => {
                    const category = result.category || 'ÂÖ∂‰ªñ';
                    if (!grouped[category]) {
                        grouped[category] = [];
                    }
                    grouped[category].push(result);
                });
                return grouped;
            }

            handleKeyNavigation(e) {
                const resultItems = this.resultsContainer.querySelectorAll('.result-item');

                switch (e.key) {
                    case 'ArrowDown':
                        e.preventDefault();
                        this.selectedIndex = Math.min(this.selectedIndex + 1, resultItems.length - 1);
                        this.updateSelection();
                        break;

                    case 'ArrowUp':
                        e.preventDefault();
                        this.selectedIndex = Math.max(this.selectedIndex - 1, -1);
                        this.updateSelection();
                        break;

                    case 'Enter':
                        e.preventDefault();
                        if (this.selectedIndex >= 0) {
                            this.selectResult(this.selectedIndex);
                        }
                        break;
                }
            }

            updateSelection() {
                const resultItems = this.resultsContainer.querySelectorAll('.result-item');
                resultItems.forEach((item, index) => {
                    item.classList.toggle('selected', index === this.selectedIndex);
                });

                // ÊªöÂä®Âà∞ÈÄâ‰∏≠È°π
                if (this.selectedIndex >= 0 && resultItems[this.selectedIndex]) {
                    resultItems[this.selectedIndex].scrollIntoView({
                        block: 'nearest',
                        behavior: 'smooth'
                    });
                }
            }

            selectResult(index) {
                const result = this.currentResults[index];
                if (!result) return;

                console.log('ÈÄâÊã©ÁªìÊûú:', result);

                // ÈÄöËøá‰∫ã‰ª∂ÈÄö‰ø°ÈÄöÁü•‰∏ªÂ∫îÁî®
                this.notifyMainApp(result);

                // ÂÖ≥Èó≠Á™óÂè£
                this.closeWindow();
            }

            async notifyMainApp(result) {
                try {
                    if (this.isTauriEnvironment()) {
                        // Âú® Tauri ÁéØÂ¢É‰∏≠‰ΩøÁî®‰∫ã‰ª∂ÈÄö‰ø°
                        if (!window.__TAURI__) {
                            throw new Error('Tauri API not available');
                        }

                        const { event } = window.__TAURI__;
                        await event.emit('quick-search-result-selected', result);
                        console.log('Â∑≤ÈÄöËøá Tauri ‰∫ã‰ª∂ÈÄöÁü•‰∏ªÂ∫îÁî®ÈÄâÊã©ÁªìÊûú:', result);
                    } else {
                        // Web ÁéØÂ¢É‰∏≠‰ΩøÁî® postMessage
                        if (window.opener) {
                            window.opener.postMessage({
                                type: 'quick-search-result-selected',
                                data: result
                            }, '*');
                        } else if (window.parent && window.parent !== window) {
                            window.parent.postMessage({
                                type: 'quick-search-result-selected',
                                data: result
                            }, '*');
                        } else {
                            document.dispatchEvent(new CustomEvent('quick-search-result-selected', {
                                detail: result
                            }));
                        }
                        console.log('Â∑≤ÈÄöËøá postMessage ÈÄöÁü•‰∏ªÂ∫îÁî®ÈÄâÊã©ÁªìÊûú:', result);
                    }
                } catch (error) {
                    console.error('ÈÄöÁü•‰∏ªÂ∫îÁî®Â§±Ë¥•:', error);
                    this.simulateAction(result);
                }
            }

            simulateAction(result) {
                switch (result.type) {
                    case 'application':
                        console.log(`ÂêØÂä®Â∫îÁî®: ${result.title} (${result.path})`);
                        break;
                    case 'function':
                        console.log(`ÊâßË°åÂäüËÉΩ: ${result.action}`);
                        break;
                    case 'file':
                        console.log(`ÊâìÂºÄÊñá‰ª∂: ${result.path}`);
                        break;
                }
            }

            async closeWindow() {
                try {
                    if (this.isTauriEnvironment()) {
                        // Âú® Tauri ÁéØÂ¢É‰∏≠‰ΩøÁî®Á™óÂè£ API
                        if (!window.__TAURI__) {
                            throw new Error('Tauri API not available');
                        }

                        const { webviewWindow } = window.__TAURI__;
                        const currentWindow = webviewWindow.getCurrentWebviewWindow();
                        await currentWindow.close();
                        console.log('Tauri Á™óÂè£Â∑≤ÂÖ≥Èó≠');
                    } else {
                        // Web ÁéØÂ¢É‰∏≠Â∞ùËØïÂÖ≥Èó≠Á™óÂè£
                        if (window.close) {
                            window.close();
                        } else {
                            document.body.style.display = 'none';
                        }
                    }
                } catch (error) {
                    console.error('ÂÖ≥Èó≠Á™óÂè£Â§±Ë¥•:', error);
                    document.body.style.display = 'none';
                }
            }
        }

        // ÂàùÂßãÂåñÂø´ÈÄüÊêúÁ¥¢
        document.addEventListener('DOMContentLoaded', () => {
            new QuickSearch();
        });

        // Á¶ÅÁî®Âè≥ÈîÆËèúÂçï
        document.addEventListener('contextmenu', e => e.preventDefault());

        // Á¶ÅÁî®ÈÄâÊã©ÊñáÊú¨
        document.addEventListener('selectstart', e => e.preventDefault());
    </script>
</body>
